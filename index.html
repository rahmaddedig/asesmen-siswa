<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asesmen Minat Siswa Indonesia (RIASEC)</title>
    
    <!-- 1. Load Tailwind CSS (Untuk Styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Load React & ReactDOM (Core Library) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 3. Load Babel (Agar browser bisa baca kode React/JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="root"></div>

    <!-- SCRIPT APLIKASI UTAMA -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- KOMPONEN IKON (SVG Manual agar tidak perlu install library) ---
        const IconBriefcase = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>;
        const IconBookOpen = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>;
        const IconCamera = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>;
        const IconHeart = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>;
        const IconArrowRight = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>;
        const IconCalculator = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></svg>;
        const IconPenTool = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 19 7-7 3 3-7 7-3-3z"/><path d="m18 13-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/><path d="m2 2 7.586 7.586"/><circle cx="11" cy="11" r="2"/></svg>;
        const IconRefresh = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 21h5v-5"/></svg>;
        const IconCheck = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="M22 4 12 14.01l-3-3"/></svg>;
        const IconInfo = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>;

        // --- DATA ---
        const CATEGORIES = {
            R: { label: 'Realistic (Praktikal)', icon: <IconBriefcase />, color: 'bg-red-100 text-red-700', desc: 'Kamu suka bekerja dengan benda, alat, mesin, tumbuhan, atau hewan. Lebih suka aktivitas fisik dan praktis.' },
            I: { label: 'Investigative (Pemikir)', icon: <IconBookOpen />, color: 'bg-blue-100 text-blue-700', desc: 'Kamu suka mengamati, belajar, meneliti, menganalisis, dan memecahkan masalah. Menghargai ilmu pengetahuan.' },
            A: { label: 'Artistic (Kreatif)', icon: <IconCamera />, color: 'bg-yellow-100 text-yellow-700', desc: 'Jiwa seni, inovatif, dan intuitif. Suka bekerja di situasi tidak terstruktur menggunakan imajinasi.' },
            S: { label: 'Social (Penolong)', icon: <IconHeart />, color: 'bg-green-100 text-green-700', desc: 'Suka bekerja dengan orang lain untuk memberdayakan, melatih, atau menyembuhkan. Pandai berkomunikasi.' },
            E: { label: 'Enterprising (Penggerak)', icon: <IconArrowRight />, color: 'bg-purple-100 text-purple-700', desc: 'Suka memimpin dan memengaruhi orang lain. Ambisius, percaya diri, dan suka tantangan bisnis.' },
            C: { label: 'Conventional (Terorganisir)', icon: <IconCalculator />, color: 'bg-gray-100 text-gray-700', desc: 'Suka bekerja dengan data, angka, dan detail. Menyukai struktur, keteraturan, dan instruksi jelas.' }
        };

        const QUESTIONS = [
            { id: 1, category: 'R', text: 'Saya suka memperbaiki alat elektronik atau mesin yang rusak.' },
            { id: 2, category: 'I', text: 'Saya penasaran bagaimana cara kerja alam semesta atau eksperimen sains.' },
            { id: 3, category: 'A', text: 'Saya suka menggambar, menulis cerita, atau bermain musik.' },
            { id: 4, category: 'S', text: 'Saya senang membantu teman yang sedang kesulitan atau mengajar adik kelas.' },
            { id: 5, category: 'E', text: 'Saya suka menjadi ketua kelompok dan meyakinkan orang lain.' },
            { id: 6, category: 'C', text: 'Saya suka membuat jadwal harian yang rapi dan mencatat pengeluaran uang.' },
            { id: 7, category: 'R', text: 'Saya lebih suka kegiatan luar ruangan (outdoor) dibanding duduk di meja.' },
            { id: 8, category: 'I', text: 'Saya suka memecahkan teka-teki logika atau bermain catur.' },
            { id: 9, category: 'A', text: 'Saya suka mendesain poster, baju, atau mendekorasi ruangan.' },
            { id: 10, category: 'S', text: 'Saya tertarik mempelajari psikologi manusia atau cara mengajar yang baik.' },
            { id: 11, category: 'E', text: 'Saya tertarik untuk menjual produk atau memulai bisnis sendiri.' },
            { id: 12, category: 'C', text: 'Saya teliti dalam melihat kesalahan penulisan atau perhitungan angka.' }
        ];

        const RECOMMENDATIONS = {
            R: {
                sma: 'SMA Jurusan IPA (Fokus Fisika/Teknik)',
                smk: 'SMK Teknik Mesin, Otomotif, TKJ, Pertanian',
                kuliah: 'Teknik (Sipil, Mesin, Elektro), Arsitektur Lanskap, Kehutanan',
                kerja: 'Mekanik, Teknisi, Polisi/TNI, Atlet, Ahli Pertanian'
            },
            I: {
                sma: 'SMA Jurusan IPA (Fokus Murni/Riset)',
                smk: 'SMK Kimia, Farmasi, RPL (Software)',
                kuliah: 'Ilmu Komputer, Kedokteran, MIPA, Psikologi Riset',
                kerja: 'Programmer, Peneliti, Dokter, Apoteker, Analis Data'
            },
            A: {
                sma: 'SMA Jurusan Bahasa atau IPS',
                smk: 'SMK DKV, Tata Busana, Seni Musik/Tari, Broadcasting',
                kuliah: 'Desain Grafis, Sastra, Seni Rupa, Arsitektur, Film',
                kerja: 'Desainer, Penulis, Musisi, Aktor, Content Creator'
            },
            S: {
                sma: 'SMA Jurusan IPS atau Bahasa',
                smk: 'SMK Keperawatan, Pekerjaan Sosial, Pariwisata',
                kuliah: 'Keguruan (FKIP), Psikologi, Komunikasi, Hubungan Internasional',
                kerja: 'Guru, Konselor, Perawat, HRD, Pekerja Sosial'
            },
            E: {
                sma: 'SMA Jurusan IPS',
                smk: 'SMK Pemasaran, Perhotelan, Tata Boga',
                kuliah: 'Manajemen, Bisnis, Hukum, Ilmu Politik, Komunikasi',
                kerja: 'Pengusaha, Manajer, Sales, Pengacara, Politisi'
            },
            C: {
                sma: 'SMA Jurusan IPA atau IPS',
                smk: 'SMK Akuntansi, Perkantoran, Perbankan',
                kuliah: 'Akuntansi, Statistika, Manajemen Informasi, Administrasi',
                kerja: 'Akuntan, Pegawai Bank, Admin, Auditor'
            }
        };

        // --- APLIKASI REACT ---
        function App() {
            const [step, setStep] = useState('intro'); 
            const [answers, setAnswers] = useState({});
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);

            const handleStart = () => {
                setStep('quiz');
                setCurrentQuestionIndex(0);
                setAnswers({});
            };

            const handleAnswer = (value) => {
                const question = QUESTIONS[currentQuestionIndex];
                setAnswers(prev => ({
                    ...prev,
                    [question.category]: (prev[question.category] || 0) + value
                }));

                if (currentQuestionIndex < QUESTIONS.length - 1) {
                    setCurrentQuestionIndex(prev => prev + 1);
                } else {
                    setStep('analyzing');
                    setTimeout(() => setStep('result'), 1500);
                }
            };

            const calculateTopInterest = () => {
                const scores = Object.entries(answers).map(([key, value]) => ({ key, value }));
                scores.sort((a, b) => b.value - a.value);
                return {
                    primary: scores[0]?.key || 'R',
                    secondary: scores[1]?.key || 'I'
                };
            };

            const resetQuiz = () => {
                setStep('intro');
                setAnswers({});
                setCurrentQuestionIndex(0);
            };

            // RENDER: INTRO
            if (step === 'intro') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-indigo-50 to-blue-100 flex items-center justify-center p-4">
                        <div className="max-w-2xl w-full bg-white rounded-2xl shadow-xl overflow-hidden">
                            <div className="p-8 md:p-12 text-center">
                                <div className="inline-block p-4 rounded-full bg-indigo-100 mb-6">
                                    <div className="text-indigo-600"><IconPenTool /></div>
                                </div>
                                <h1 className="text-3xl font-bold text-gray-800 mb-4">Tes Minat & Karakter Siswa</h1>
                                <p className="text-gray-600 mb-8 text-lg leading-relaxed">
                                    Halo Pelajar Indonesia! Bingung mau lanjut ke SMA, SMK, atau Kuliah jurusan apa?
                                    Jawab pertanyaan ini untuk menemukan peta minatmu (Metode RIASEC).
                                </p>
                                <button onClick={handleStart} className="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-8 rounded-full transition-all shadow-lg flex items-center justify-center mx-auto gap-2">
                                    Mulai Asesmen <IconArrowRight />
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // RENDER: QUIZ
            if (step === 'quiz') {
                const question = QUESTIONS[currentQuestionIndex];
                const progress = ((currentQuestionIndex + 1) / QUESTIONS.length) * 100;

                return (
                    <div className="min-h-screen bg-gray-50 flex flex-col items-center justify-center p-4">
                        <div className="w-full max-w-xl mb-6">
                            <div className="flex justify-between text-sm font-medium text-gray-500 mb-2">
                                <span>Soal {currentQuestionIndex + 1} / {QUESTIONS.length}</span>
                                <span>{Math.round(progress)}%</span>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-2.5">
                                <div className="bg-indigo-600 h-2.5 rounded-full transition-all duration-300" style={{ width: `${progress}%` }}></div>
                            </div>
                        </div>

                        <div className="max-w-xl w-full bg-white rounded-2xl shadow-lg p-8 min-h-[300px] flex flex-col justify-between">
                            <h2 className="text-2xl font-semibold text-gray-800 text-center mb-8 leading-snug">
                                "{question.text}"
                            </h2>
                            <div className="grid gap-3">
                                <button onClick={() => handleAnswer(3)} className="w-full py-4 px-6 border-2 border-green-100 bg-green-50 hover:bg-green-100 hover:border-green-300 rounded-xl text-green-700 font-medium transition-colors text-left flex items-center gap-3">
                                    <IconCheck /> Sangat Suka / Sesuai
                                </button>
                                <button onClick={() => handleAnswer(2)} className="w-full py-4 px-6 border-2 border-gray-100 bg-gray-50 hover:bg-gray-100 hover:border-gray-300 rounded-xl text-gray-700 font-medium transition-colors text-left flex items-center gap-3">
                                    <span className="w-5 h-5 rounded-full border-2 border-gray-400 block"></span> Biasa Saja / Ragu
                                </button>
                                <button onClick={() => handleAnswer(1)} className="w-full py-4 px-6 border-2 border-red-50 bg-red-50 hover:bg-red-100 hover:border-red-200 rounded-xl text-red-600 font-medium transition-colors text-left flex items-center gap-3">
                                    <span className="w-5 h-5 font-bold flex items-center justify-center">âœ•</span> Tidak Suka
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // RENDER: LOADING
            if (step === 'analyzing') {
                return (
                    <div className="min-h-screen bg-indigo-50 flex items-center justify-center p-4">
                        <div className="text-center">
                            <div className="animate-spin text-indigo-600 mx-auto mb-4 inline-block"><IconRefresh /></div>
                            <h2 className="text-2xl font-bold text-gray-800">Menganalisis Jawaban...</h2>
                        </div>
                    </div>
                );
            }

            // RENDER: HASIL
            if (step === 'result') {
                const { primary, secondary } = calculateTopInterest();
                const primaryData = CATEGORIES[primary];
                const recs = RECOMMENDATIONS[primary];
                const maxScore = 6; 
                const chartData = Object.keys(CATEGORIES).map(key => ({
                    key, score: answers[key] || 0, label: CATEGORIES[key].label.split(' ')[0]
                }));

                return (
                    <div className="min-h-screen bg-gray-50 p-4 md:py-10">
                        <div className="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">
                            <div className={`${primaryData.color.split(' ')[0]} p-8 text-center`}>
                                <h2 className="text-lg font-medium opacity-80 mb-2">Tipe Dominan Kamu:</h2>
                                <h1 className="text-4xl font-bold mb-4">{primaryData.label}</h1>
                                <div className="flex justify-center mb-6">
                                    <div className="bg-white/20 p-4 rounded-full backdrop-blur-sm">
                                        {primaryData.icon}
                                    </div>
                                </div>
                                <p className="max-w-2xl mx-auto text-lg leading-relaxed opacity-90">{primaryData.desc}</p>
                            </div>

                            <div className="p-6 md:p-10 grid grid-cols-1 md:grid-cols-2 gap-10">
                                <div>
                                    <h3 className="text-xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                                        <div className="text-indigo-600"><IconBriefcase /></div> Rekomendasi Jalur
                                    </h3>
                                    <div className="space-y-4">
                                        <div className="bg-white border p-4 rounded-xl shadow-sm">
                                            <span className="text-xs font-bold text-blue-600 uppercase block">SMA/MA</span>
                                            <p className="font-medium">{recs.sma}</p>
                                        </div>
                                        <div className="bg-white border p-4 rounded-xl shadow-sm">
                                            <span className="text-xs font-bold text-orange-600 uppercase block">SMK (Vokasi)</span>
                                            <p className="font-medium">{recs.smk}</p>
                                        </div>
                                        <div className="bg-white border p-4 rounded-xl shadow-sm">
                                            <span className="text-xs font-bold text-purple-600 uppercase block">Kuliah</span>
                                            <p className="font-medium">{recs.kuliah}</p>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <h3 className="text-xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                                        <div className="text-indigo-600"><IconInfo /></div> Peta Minat
                                    </h3>
                                    <div className="bg-gray-50 p-6 rounded-xl mb-6 space-y-3">
                                        {chartData.map((item) => (
                                            <div key={item.key} className="flex items-center gap-3">
                                                <span className="w-8 text-xs font-bold text-gray-500">{item.key}</span>
                                                <div className="flex-1 h-3 bg-gray-200 rounded-full overflow-hidden">
                                                    <div className={`h-full rounded-full ${item.score > 4 ? 'bg-indigo-500' : 'bg-indigo-300'}`} style={{ width: `${(item.score / maxScore) * 100}%` }}></div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="bg-blue-50 border-l-4 border-blue-500 p-4 rounded-r-xl text-sm text-blue-800">
                                        <strong>Catatan Dosen:</strong> Ini adalah panduan awal. Kamu juga memiliki bakat di tipe <strong>{CATEGORIES[secondary].label}</strong>.
                                    </div>
                                    <button onClick={resetQuiz} className="w-full mt-6 py-3 border-2 border-indigo-600 text-indigo-700 font-semibold rounded-xl hover:bg-indigo-50">
                                        Tes Ulang
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
